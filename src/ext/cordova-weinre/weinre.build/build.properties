#-----------------------------------------------------------
# weinre version
#-----------------------------------------------------------

WEINRE_VERSION: 2.0.0-pre

#-----------------------------------------------------------
# some common locations used in the ant scripts
#-----------------------------------------------------------

TMP:    tmp
OUT:    out
WEB:    ../weinre.server/web
CACHED: cached
VENDOR: vendor
VENDOR-OVERRIDE: vendor-override

#-----------------------------------------------------------
# project names used by the build scripts
#-----------------------------------------------------------

PROJECT_PREFIX:           weinre
PROJECT_APPLICATION:      ${PROJECT_PREFIX}.application
PROJECT_BUILD:            ${PROJECT_PREFIX}.build
PROJECT_DOC:              ${PROJECT_PREFIX}.doc
PROJECT_SERVER:           ${PROJECT_PREFIX}.server
PROJECT_WEB:              ${PROJECT_PREFIX}.web

